<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <style>
        :root {
            --deep-teal: #2a9d8f;
            --cream: #f4f1de;
            --burnt-orange: #e76f51;
            --dark-slate: #264653;
            --soft-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        * {
            background-color: var(--cream);
            color: var(--dark-slate);
            line-height: 1.6;
        }
        
        /* Navigation Bar */
        nav {
            background-color: var(--dark-slate);
            padding: 1.5rem 5%;
            box-shadow: var(--soft-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            color: var(--cream);
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--cream);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background-color: var(--deep-teal);
            transform: translateY(-2px);
        }
        
        /* Hero Section */
        .hero {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            background: linear-gradient(135deg, rgba(42,157,143,0.15) 0%, rgba(231,111,81,0.08) 100%);
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--dark-slate);
        }
        
        .hero-content p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            color: var(--dark-slate);
        }
        
        .cta-button {
            background-color: var(--burnt-orange);
            color: white;
            padding: 0.8rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--soft-shadow);
        }
        
        .cta-button:hover {
            background-color: var(--deep-teal);
            transform: translateY(-3px);
        }
        
        /* Footer */
        footer {
            background-color: var(--dark-slate);
            color: var(--cream);
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo">Portfolio</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Me</a>
                <a href="#">Articles</a>
                <a href="#">Contact Me</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Design & Development</h1>
            <p>Crafting digital experiences that balance aesthetics with functionality</p>
            <button class="cta-button">View Projects</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Portfolio. All rights reserved.</p>
    </footer></html>
</body>
</html>
